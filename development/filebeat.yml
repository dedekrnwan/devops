---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    namespace: development-monitoring
    name: filebeat-pvc
    labels:
        app: filebeat
        
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
    namespace: development-monitoring
    name: filebeat-config
    labels:
        app: filebeat
data:
    filebeat.yml: |-
        filebeat.inputs:
        -   type: container
            paths:
                - /var/log/containers/*.log
            processors:
                -   add_kubernetes_metadata:
                        in_cluster: true
                        host: ${NODE_NAME}
                        matchers:
                        -   logs_path:
                                logs_path: "/var/log/containers/"

        filebeat.modules:
            -   module: system
                syslog:
                    enabled: true
                auth:
                    enabled: true

        processors:
            - drop_event:
                when.or:
                    - and:
                        - regexp:
                            message: '^\d+\.\d+\.\d+\.\d+ '
                        - equals:
                            fileset.name: error
                    - and:
                        - not:
                            regexp:
                                message: '^\d+\.\d+\.\d+\.\d+ '
                        - equals:
                            fileset.name: access
            - add_cloud_metadata:
            - add_kubernetes_metadata:
            - add_docker_metadata:

        output.elasticsearch:
            hosts: ['${ELASTICSEARCH_HOST}']
            username: ${ELASTICSEARCH_USERNAME}
            password: ${ELASTICSEARCH_PASSWORD}

        setup.kibana:
            host: '${KIBANA_HOST}'

        setup.dashboards.enabled: true
        setup.template.enabled: true

        setup.ilm:
            policy_file: /etc/indice-lifecycle.json
---
apiVersion: v1
kind: ConfigMap
metadata:
    namespace: development-monitoring
    name: filebeat-indice-lifecycle
    labels:
        app: filebeat
data:
    indice-lifecycle.json: |- 
        {
            "policy": {
                "phases": {
                    "hot": {
                        "actions": {
                            "rollover": {
                                "max_size": "5GB" ,
                                "max_age": "1d"
                            }
                        }
                    },
                    "delete": {
                        "min_age": "7d",
                        "actions": {
                            "delete": {}
                        }
                    }
                }
            }
        }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
    namespace: development-monitoring
    name: filebeat
    labels:
        app: filebeat
spec:
    selector:
        matchLabels:
            app: filebeat
    template:
        metadata:
            labels:
                app: filebeat
        spec:
            serviceAccountName: filebeat
            terminationGracePeriodSeconds: 30
            containers:
            -   name: filebeat
                image: docker.elastic.co/beats/filebeat:7.5.1
                args: [
                    "-c","/etc/filebeat.yml","-e"
                ]
                env:
                -   name: ELASTICSEARCH_HOST
                    value: htt://elasticsearch.development-monitoring:9200
                -   name: ELASTICSEARCH_USERNAME
                    value: elastic
                -   name: KIBANA_HOST
                    value: http://kibana.development-monitoring:5601
                -   name: ELASTICSEARCH_PASSWORD
                    valueFrom:
                        secretKeyRef:
                            name: elasticsearch-pw-elastic
                            key: password
                -   name: NODE_NAME
                    valueFrom:
                        fieldRef:
                            fieldPath: spec.nodeName
                securityContext:
                    runAsUser: 0
                # resources:
                #     limits:
                #         memory: 200Mi
                #     requests:
                #         cpu: 100m
                #         memory: 100Mi
                volumeMounts:
                -   name: config
                    mountPath: /etc/filebeat.yml
                    readOnly: true
                    subPath: filebeat.yml   
                -   name: filebeat-indice-lifecycle
                    mountPath: /etc/indice-lifecycle.json
                    readOnly: true
                    subPath: indice-lifecycle.json
                -   name: filebeat-persistent-storage
                    mountPath: /usr/share/filebeat/data
                -   name: varlog
                    mountPath: /var/log
                    readOnly: true
                -   name: varlibdockercontainers
                    mountPath: /var/lib/docker/containers
                    readOnly: true
                -   name: dockersock
                    mountPath: /var/run/docker.sock
            volumes:
            -   name: config
                configMap:
                    defaultMode: 0600
                    name: filebeat-config
            -   name: filebeat-indice-lifecycle
                configMap:
                    defaultMode: 0600
                    name: filebeat-indice-lifecycle
            -   name: varlog
                hostPath:
                    path: /var/log
            -   name: varlibdockercontainers
                hostPath:
                    path: /var/lib/containers
            -   name: dockersock
                hostPath:
                    path: /var/run/docker.sock
            -   name: filebeat-persistent-storage
                persistentVolumeClaim:
                    claimName: filebeat-pvc
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
    namespace: development-monitoring
    name: filebeat
subjects:
-   kind: ServiceAccount
    name: filebeat
    namespace: development-monitoring
roleRef:
    kind: ClusterRole
    name: filebeat
    apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
    namespace: development-monitoring
    name: filebeat
    labels:
      app: filebeat
rules:
  - apiGroups: [""]
    resources:
    - namespaces
    - pods
    verbs:
    - get
    - watch
    - list
---
apiVersion: v1
kind: ServiceAccount
metadata:
    namespace: development-monitoring
    name: filebeat
    labels:
        app: filebeat
---